<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSD Leaders</title>
    <link rel="icon" type="image/x-icon" href="assets/img/GSD/GSD-favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/GSD/GSD-favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/GSD/GSD-favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Avenir', 'Avenir Next', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #1B365D;
            background: #f8f9fa;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: #fff;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 8px 10px rgba(0,0,0,0.1);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }
        
        .logo-space img {
            height: 130px;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }
        
        nav a {
            color: #1B365D;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: #3b6bae;
        }
        
        section {
            position: relative;
            min-height: 600px;
            display: flex;
            align-items: center;
            background-size: cover;
            background-position: center;
        }
        
        section .container {
            position: relative;
            z-index: 2;
            width: 100%;
        }
        
        .intro-section {
            margin-top: 130px;
            padding: 120px 0 80px;
            background: url('assets/img/GSD/GSD-Leaders-02.png');
            background-size: cover;
            background-position: center;
        }
        
        .intro-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: rgba(255, 255, 255, 0.75);
            z-index: 1;
        }
        
        #about {
            background: url('assets/img/GSD/GSD-Leaders-01.png');
            background-size: cover;
            background-position: center;
            padding: 80px 0;
        }
        
        #about::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: rgba(255, 255, 255, 0.75);
            z-index: 1;
        }
        
        #services {
            background: #f9f9f9;
            padding: 80px 0 120px;
            min-height: 600px;
        }
        
        #team {
            background-color: #87473E;
            padding: 80px 0;
        }
        
        #contact {
            background-color: #E8E4DF;
            padding: 80px 0;
        }
        
        .intro-content {
            max-width: 50%;
            padding: 0 40px 0 0;
        }
        
        .intro-catchphrase {
            font-size: 3.2em;
            font-weight: 800;
            color: #1B365D;
            margin-bottom: 30px;
            line-height: 1.2;
            letter-spacing: -1px;
        }
        
        .intro-text {
            font-size: 1.3em;
            color: #1B365D;
            line-height: 1.8;
        }
        
        h2 {
            font-size: 2.5em;
            margin-bottom: 0px;
            color: #1B365D;
            text-align: left;
        }
        
        #team h2 {
            color: #fff;
        }
        
        .about-content {
            max-width: 50%;
            padding: 0 40px 0 0;
        }
        
        .about-text h3 {
            color: #87473E;
            margin: 20px 0 10px;
            font-size: 1.5em;
        }
        
        .about-text p {
            margin-bottom: 15px;
            line-height: 1.8;
        }

        /* -----------------------
        RADIO BUTTON FIX
        ------------------------ */
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-start; /* Ensures left alignment */
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px; /* space between radio and label */
        }
